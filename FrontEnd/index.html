<html>
	<head>
		<!-- Insert this line above script imports  -->
		<script>
			if (typeof module === "object") {
				window.module = module;
				module = undefined;
			}
		</script>

		<script src="./scripts/jquery.min.js"></script>
		<script src="./scripts/lozad.min.js"></script>
		<script src="./scripts/script.js"></script>

		<link href="./styles/style.css" rel="stylesheet" type="text/css" />

		<!-- Insert this line after script imports -->
		<script>
			if (window.module) module = window.module;
		</script>

		<title>Plex Player</title>
	</head>

	<body onload="onload()">
		<div id="albumView">
			<button onclick="gotoAlbums()">Back</button>
			<div class="albumStats">
				<img class="albumImage" src="" />
				<div>
					<h1 class="albumTitle"></h1>
					<h3 class="albumArtist"></h3>
					<p class="albumDescription"></p>
					<span class="albumButtons"></span>
				</div>
			</div>
			<hr />
			<div class="trackList"></div>
		</div>
		<div id="albumsView">
			<div id="grid"></div>
		</div>
		<div>
			<audio style="display: none" id="playerControler" controls="" name="media">
				<source id="player" type="audio/mpeg" />
			</audio>

			<div class="player">
				<div class="curTime" id="curTime">0:00</div>
				<input id="songProgress" type="range" min="0" max="1000" value="0" id="slidebar" />
				<div class="endTime" id="endTime">0:00</div>

				<div class="title">
					<div class="info" id="songTitle"></div>
					<span class="buttons">
						<button onclick="prevTrack()">Prev</button>
						<button onclick="playPause()">Play/Pause</button>
						<button onclick="nextTrack()">Next</button>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
